<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hopedados localmente</h1>
    <p>Este vídeo está hospedados no meu próprio servidor.</p>
    <video width="560" poster="imagens/capa.png" controls autoplay loop >
        <source src="midias/meu-video o.mp4" type="video/mp4">
        <source src="midias/meu-videoe.ogv" type="video/ogg">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
        </video>
        <h1>Inserindo video do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=dYcDGsEoJUO7cxKQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <h1>Inserindo video do vimeo </h1> 
        <iframe src="https://player.vimeo.com/video/456579133?h=c8b12c23e4&autoplay=1&loop=1&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        
</html>
