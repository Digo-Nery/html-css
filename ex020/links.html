<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
            ;
        }
        a{
            color: red;
        }
        a:hover{
            color: black;   
            text-decoration: underline;

        }
        a:active{
            color: maroon;
        }
        .especial{
            background-color: blue;
        }
        .especial::before{
            content: '➪'
        }
        .especial::after{
            content:' ⇐';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/Digo-Nery" target="_blank">Repositório Github</a></li>
        <li><a href="https://www.youtube.com/channel/UCXb3Z_QvB6hOn45Fezfgr-g"target="_blank "class="especial">Canal do YouTube</a></li>
        <li><a href="https://www.Cursoemvideo.com"target="_blank">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
